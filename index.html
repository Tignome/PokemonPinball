<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Badge Pinball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gym Badge Pinball</h1>
        <div id="hud">
            <div class="hud-item">Score: <span id="score">0</span></div>
            <div class="hud-item">Multiplier: <span id="multiplier">1.0x</span></div>
            <div class="hud-item">Ball: <span id="balls">3 / 3</span></div>
        </div>
    </header>
    <section id="badges"></section>
    <main>
        <canvas id="game" width="800" height="1000"></canvas>
        <div id="overlay" class="hidden"></div>
    </main>

    <script src="audio.js"></script>
    <script src="physics.js"></script>
    <script src="game.js"></script>
</body>
</html>
